<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<form method="POST" action="/events/create"><!--Don't actually need action-->
    <div class="form-group">
        <label>Name
            <input th:field="${event.name}" class="form-control"/>
        </label>
    </div>
    <p class="error" th:errors="${event.name}"></p>

    <div class="form-group">
        <label>Description
            <input th:field="${event.eventDetails.description}" class="form-control"/>
        </label>
    </div>
    <p class="error" th:errors="${event.eventDetails.description}"></p>

    <div class="form-group">
        <label>Contact Email
            <input th:field="${event.eventDetails.contactEmail}"  class="form-control"/>
        </label>
    </div>
    <p class="error" th:errors="${event.eventDetails.contactEmail}"></p>

    <div class="form-group">
        <label>Location
            <input th:field="${event.eventDetails.location}"  class="form-control"/>
        </label>
    </div>
    <p class="error" th:errors="${event.eventDetails.location}"></p>

    <div class="form-group">
        <label>Event Registration Required
            <input type="checkbox" th:field="*{event.eventDetails.isRegistrationRequired}"  th:value="${event.eventDetails.isRegistrationRequired}"  th:checked="${event.eventDetails.isRegistrationRequired}" class="form-check-input">
        </label>
    </div>
    <p class="error" th:errors="${event.eventDetails.isRegistrationRequired}"></p>
    <div class="form-group">
        <label>
            Category
            <select th:field="${event.eventCategory}">
                <option th:each="eventCategory : ${categories}"
                            th:value="${eventCategory.id}"
                            th:text="${eventCategory.name}"
                ></option>
            </select>
        </label>
    </div>
    <p class="error" th:errors="${event.eventCategory}"></p>
    <div>
        <input type="submit" value="Create Event" class="btn btn-success" />
    </div>
</form>

</body>
</html>
