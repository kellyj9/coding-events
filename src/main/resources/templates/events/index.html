<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1>All Events</h1>

<nav th:replace="fragments :: navigation"></nav>

<table class="table table-striped">
        <thead>
        <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
        </tr>
        </thead>

        <tr th:each="event : ${events}">
                <td  th:text="${event.id}">Display all event IDs here</td>
                <td  th:text="${event.name}">Display all events here</td>
                <td  th:text="${event.description}">Display all descriptions here</td>
        </tr>
</table>

</body>
</html>
