<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<h1>All Events</h1>

<nav th:replace="fragments :: navigation"></nav>

<ul>
        <th:block th:each="event : ${events}">
        <li  th:text="${event}">Display all events here</li>
        </th:block>
</ul>

</body>
</html>
